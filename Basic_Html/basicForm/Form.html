<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Form</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <img src="../../coding-ninjas-logo-white.png" 
        height="5%"
        alt=""><br>
        <img src="../../../accuratelogo.png" 
        height="9%%"
        width="10%"
        alt="">
        <center>
            <div>
                <h1>
                    Accurate Institute of Management and Technology
                </h1>
                <p>
                   <h3>
                    This website is use to take details of those student who want to join emulation group of our collage.
                   </h3>
                </p>
            </div>
        </center>
        <center>
            <div>
                <p>
                    <h3>
                        <label for="intname">Enter your Name</label> <br>
                        <input type="text" name="intname" id="intname" required placeholder="Your Name">
                    </h3>
                </p>
            </div>
            <div>
                <p>
                    <h3>
                        <label for="number">Enter you mobile number</label> <br>
                        <input type="number" name="number" id="number" required placeholder="+91XXXXXXXXXX">
                    </h3>
                </p>
            </div>
            <div>
                <h3>
                    <label for="roll">Enter your Roll Number</label> <br>
                    <input type="number" id="roll"  max="14" required placeholder="XXX225XXXXXXX">
                </h3>
            </div>
            <div>
                <h3>
                    <label for="DOB">Enter Date of birth</label> <br>
                    <input type="date" id="DOB" required>
                </h3>
            </div>
            <div>
                <h3>
                    <label for="email">Enter your email</label> <br>
                    <input type="email" id="email" required placeholder="abcd@example">
                </h3>
            </div>
            <div>
                <h3>
                  <p>
                    Year
                  </p>  
                    <select name="Year select">
                        <h4>
                            <option>1st Year</option>
                            <option>2nd Year</option>
                            <option>3rd Year</option>
                            <option>4th Year</option>
                        </h4>
                    </select>
                </h3>
            </div>
            <div>
                <h3> Which course do you know <br>
                    <p>
                        Courses
                    </p>
                    <input type="checkbox" name="Courses" value="c++"> C++ <br>
                    <input type="checkbox" name="Courses" value="Java"> java <br>
                    <input type="checkbox" name="Courses" value="Python"> Python <br>
                    <input type="checkbox" name="Courses" value="JavaScript"> JavaScript <br>
                </h3>
            </div>
            <div>
                <h3>
                    What do you expect from this club explain.<br>
                    <p>
                        <textarea name="experience"cols="30" rows="10" required placeholder="Explain here"></textarea> <br>
                    </p>
                </h3>
            </div>
            <!-- <div>
                <h3>
                    <details>
                        <summary> Year/Semester </summary>
                            <a href="">1st Year</a> <br>
                            <a href="">2nd Year</a><br>
                            <a href="">3rd Year</a><br>
                            <a href="">4th Year</a><br>
                    </details>
                </h3>
            </div> -->
            </div>
           <input type="submit"> 
        </center>
    </form>
</body>
</html>
