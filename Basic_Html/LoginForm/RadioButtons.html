<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <meta name="description" contect=" ">
    <meta name="keywords" content="coding , html , css"> \
    <meta name = "author" content="Nasir Ali">
</head>
<body>
    <form action="" method="post">
        <!-- Radio Button -->
        <p>Gender</p>
        <input type="radio" name="Gender" value="Female" >  Female <br>
        <input type="radio" name="Gender" value="Male"> Male <br>
        <input type= "radio" name="Gender" value="Other"> Other <br>
        <input type="submit"> <br>

        <!-- checkboxex -->
        <h3>
            <p> Course done </p>
        </h3>
        <input type="checkbox" name="Course" value="C++"> c++ <br>
        <input type="checkbox" name="Course" value="Java"> Java <br>
        <input type="checkbox" name="Course" value="Web"> Web <br>

        <!-- DropDown List -->
        <h3>
            <p>Month</p>
        </h3>
        <select name="month-select">
            <!-- <select name="month-select"></select> -->
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <input type="submit" >
        </select>

        <!-- input type text -->
        <h3>
            <p>Share your Experience</p>
        </h3>
        <textarea name="experience" cols="30" rows="10"></textarea> <br>
        <input type="button" value="Share your exp"> <br>
        <button type="button"><img src="/coding-ninjas-logo-white.png" 
            height="100"
            width="200"
            alt=""></button>
    </form>

    <!-- Audio -->
    <audio controls >
        <source src="../../../Flo_Rida_Club_Can_t_Handle_Me_ft_David_Guetta_.mp3" type="">
    </audio> <br>
    <!-- Video -->
    <video controls>
        <source src="../../../Study/[CodingNinjas] Full Stack Web Development/02 Intro to HTML/10. Title Tag.mp4" type="" video/mp4>
        Browser doesn't support given video formet.
    </video>
    <!-- Figure -->
    <figure>
        <img src="/coding-ninjas-logo-white.png" alt="">
        <figcaption>Coding Ninjas</figcaption>
    </figure>

    <!-- Favicon Tag -->
     <link rel="stylesheet" type="image/x-icon"  href="">
     <div>
        <label for="username">Email</label><br>
        <input type="email" id="username" required placeholder="abcd@example.com"> <br>
     </div>
     <div>
        <label for="password">Password</label><br>
        <input type="password"  id="password" required placeholder=".........">
     </div>
     
</body>
</html>
