<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page

    </title>
</head>
<body>
    <form>
        <div>
            <label for="textenter">Enter the use name.</label> <br>
            <input type="text" id="textenter" required> <br>
        </div>
        <div>
            <label for="passenter">Enter the password</label> <br>
            <input type="password" id="passenter"required> <br>
        </div>
        <div>
            <label for="entTime">Enter the time.</label><br>
            <input type="time" id="entTime" required> 
        </div>
        <div>
            <label for="countrYNAME">Country</label> <br>
            <input type="Country" name="Country" value="India" id="countrYNAME">
        </div>
        <div>
            <label for="entNum">Enter the number</label> <br>
            <input type="number" id="entNum" required min="10" max="10">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
